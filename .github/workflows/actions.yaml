name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Pepe
      - name: Log Greeting output 
        run: echo "${{ steps.greet.outputs.time }}"