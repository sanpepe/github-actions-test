name: matrix

on: [push]

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
    runs-on: ${{matrix.os}}
    steps:
      - name: Log Node version before
        run: |
          node -v
          npm -v
      - name: use setup-node
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node_version}}
      - name: Log Node version after
        run: |
          node -v
          npm -v